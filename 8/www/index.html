<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
用户: <input type="text" name="user" id="user"><br>
密码: <input type="password" name="pass" id="password"><br>
<input type="button" value="登录" id="login">
</body>
<script src="jquery.min.js"></script>
<script>
    $("#login").on("click",function(){
        $.ajax({
            url: "/login",
            data: {user:$("#user").val(),pass:$("#password").val()},
            success: function(str){
                var json = eval('('+str+')');

                if(json.ok){
                    alert(json.msg);
                }else{
                    alert(json.msg);
                }
            },
            error: function(err){
                console.log(err);
            }
        })
    });
</script>
</html>
