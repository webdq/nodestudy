<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    用户：<input type="text" name="" id="user"><br>
    密码：<input type="password" name="" id="password"><br>
    <input type="button" value="注册" id="reg_btn">
    <input type="button" value="登录" id="login_btn">
</body>
<script src="jquery.min.js"></script>
<script>
    $("#reg_btn").on("click",function(){
        $.ajax({
            url:"/user",
            data: {act:"reg",user:$("#user").val(),password:$("#password").val()},
            type: "get",
            success: function(str){
                var json = eval('('+str+')');
                if(json.ok){
                    alert("注册成功");
                }else{
                    alert("注册失败->"+json.msg);
                }
            },
            error: function(){
                alert('通信错误');
            }
        })
    });

    $("#login_btn").on("click",function(){
        $.ajax({
            url:"/user",
            data: {act:"login",user:$("#user").val(),password:$("#password").val()},
            type: "get",
            success: function(str){
                var json = eval('('+str+')');
                if(json.ok){
                    alert("登录成功");
                }else{
                    alert("登录失败->"+json.msg);
                }
            },
            error: function(){
                alert('通信错误');
            }
        })
    });
</script>
</html>
